<!DOCTYPE html>
<html>
<head>
 <script src="http://code.jquery.com/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/1.6.3/i18next-1.6.3.min.js"></script>
 <link href="https://getbootstrap.com/dist/css/bootstrap.css" rel="stylesheet" type="text/css" />
 <script src="js.js"></script>
 <link href="style.css" rel="stylesheet" type="text/css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
 <meta charset=utf-8 />
 <title>JS Bin</title>
</head>
<body>
  <div class="langswitch">
  <button class="lang" data-lang="en">Eng</button>
<button class="lang" data-lang="br">Por</button>
  </div>
  
  <div class="container">
    <div class="element-holder">
      <div class="e-image"><i class="pu"></i></div>
      <div class="e-name">
        <span class="e-title" data-i18n="plutonium">Plutonium</span>
        <span class="e-type">Isotope Element - Rare</span>
      </div>
    </div>
  
    
    
  <!-- FlintHatchet89 -->
  <div class="holder">
  <table class="details">
  <tr><th colspan="2"><div class="limit"><span class="title" data-i18n="flint-hatchet">Flint Hatchet</span><span class="id"># 89</span></div></th></tr>
  <tr><td rowspan="4" class="img"><i class="i89c"></i></td></tr>
  <tr><td class="rarity" data-i18n="common-item">Common Item</td></tr>
  <tr><td class="type" data-i18n="type-melee">Melee Weapon</td></tr>
  <tr><td class="stack">1/1</td></tr>
</table>
    <div role="button" data-toggle="collapse" href="#info-89" aria-expanded="false" class="moreinfo" data-i18n="info">Info</div>
      <div class="collapse" id="info-89">
        <div class="stats">
          <div class="n">-25<span class="damage" data-i18n="damage">DAMAGE</span></div>
          <div class="sn">-1<span class="st" data-i18n="chopping-power">Chopping Power</span></div>
          <div class="sn">-25<span class="st" data-i18n="player-damage">Player Damage</span></div>
          <div class="sn">-30<span class="st" data-i18n="creature-damage">Creature Damage</span></div>
        </div>
    <div class="info" data-i18n="equip-melee">Equip this as a melee weapon.</div>
  </div>
    <div role="button" data-toggle="collapse" href="#craft-89" aria-expanded="false" class="howtocraft" data-i18n="how-to-craft">How to Craft</div>
<div class="collapse" id="craft-89">
    <div class="crafting">
      <span class="materials" data-i18n="materials">Materials</span>
    </div>
  </div>
</div>
<!-- End FlintHatchet89 -->
    
    
  </div><!-- container -->
</body>
</html>
